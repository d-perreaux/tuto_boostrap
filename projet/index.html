<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="bg-light">
            <div class="container">
                <div class="bg-secondary py-4"></div>
            </div>
        </nav>

    </header>
    <main>
        <section id=johndoe" class="my-5">
            <div class="container">
                <div class="row gy-4 gy-md-0">
                    <div class="col-12 col-md-6">
                        <h1>Je suis John Doe Développeur et Designer Web</h1>
                        <h2>Bienvenue dans mon univers créatif</h2>
                        <button>Mon expertise Web</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <img src="./assets/portrait.jpg" alt="Photo de John doe" class="w-100">
                    </div>
                </div>
            </div>
        </section>
        <section id="expertise" class="py-5 bg-light">
            <div class="container">
                <h2>Mon Expertise</h2>
                <h3>Développement web et design</h3>
                <!-- Development -->
                <div class="row gy-4 mt-5 ">
                    <div class="col-12 col-md-7">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col12 offset-md-1 col-md-4">
                        <img src="./assets/code.jpg" alt="écran avec du code" class="w-100">
                    </div>
                </div>
                <!-- Design -->
                <div class="row gy-4 mt-5">
                    <div class="col-12 col-md-4">
                        <img src="./assets/design.jpg" alt="design" class="w-100">
                    </div>
                    <div class="col-12 offset-md-1 col-md-7">
                        <div class="bg-secondary py-5 w-100 h-100"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="py-5">
            <div class="container">
                <h2>Mon portfolio</h2>
                <h3>Projets perso et pro</h3>
                <div class="row gy-4 mt-4">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="py-5 w-100 h-100 bg-secondary"></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="py-5 w-100 h-100 bg-secondary"></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="py-5 w-100 h-100 bg-secondary"></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="py-5 w-100 h-100 bg-secondary"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="py-5 bg-light">
            <div class="container">
                <h2>Un projet de création web?</h2>
                <h3>Allons en discuter autour d'un café</h3>
                <div class="row py-4 gy-4 mt-md-4">
                    <div class="col-12 col-md-5">
                        <img src="./assets/grab-a-coffee.jpg" alt="grab a coffee" class="w-100">
                    </div>
                    <div class="col-12 offset-md-1 col-md-6">
                        <div class="py-5 w-100 h-100 bg-secondary"></div>
                    </div>
                </div>
            </div>
    
        </section>
    </main>
    <footer class="border-top">
        <div class="container py-5">
            <div class="row gy-4">
                <div class="col-12 col-md-4">
                    <div class="py-5 w-100 h-100 bg-secondary"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="py-5 w-100 h-100 bg-secondary"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="py-5 w-100 h-100 bg-secondary"></div>
                </div>
            </div>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
